<html> 
	<head> 
		<title> Timestamp Timecard Application </title> 

		<link rel = "stylesheet" type = "text/css" href = "css/core/main.css"/> 
		<link rel = "stylesheet" type = "text/css" href = "css/lib/bootstrap.css"/>

	</head> 

	<body> 

		<div class = "container"> 
			<div class = "head-wrapper"> 
				<div class = "header"> 
					<h1> TimeStamp </h1> 
				</div> 
			    
				<div class = "body-form"> 
					<form id = "information"> 
                        First Name: <input type = "text" id = "first-name" placeholder = "Enter your first name"/> <br/>
                        Last Name: <input type = "text" id = "last-name" placeholder = "Enter your last name"/> <br/>
					</form> 
					<button type = "button" class = "btn btn-primary" id = "check-in"> Check in! </button>
                    <button type = "button" class = "btn btn-primary" id = "check-out"> Check out! </button>
				</div> 
			</div>
        	<div class = "display-container">  </div> 
		</div> 

		<!-- Scripts --> 
		<script type = 'text/javascript' src = "js/lib/jQuery.js"></script> 
		<script type = 'text/javascript' src = "js/lib/bootstrap.js"></script> 
		<script type = 'text/javascript' src = "js/lib/firebase.js"></script>
		<script type = 'text/javascript' src = "js/core/main.js"></script> 


	</body>
</html>
